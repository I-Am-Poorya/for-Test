<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Circle Position and Color</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        #circle {
            width: 100px;
            height: 100px;
            background-color: blue;
            border-radius: 50%;
            /* تبدیل به دایره */
            position: relative;
            /* استفاده از موقعیت نسبی */
        }
    </style>
</head>

<body class="container mt-5">

    <div id="circle" class="rounded rounded-circle"></div>
    <button class="btn btn-outline-primary mt-3" onclick="changePositionAndColor()">Change Position and Color</button>

    <script>
        function getRandomColor() {
            let colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#00ffff', '#ff00ff', '#800000', '#008000', '#000080'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function changePositionAndColor() {
            let circle = document.getElementById("circle");
            let newColor = getRandomColor();
            circle.style.backgroundColor = newColor;
            // تغییر موقعیت دایره
            let positionX = Math.floor(Math.random() * (window.innerWidth - 100)); // تولید یک عدد تصادفی برای موقعیت افقی
            let positionY = Math.floor(Math.random() * (window.innerHeight - 100)); // تولید یک عدد تصادفی برای موقعیت عمودی
            circle.style.top = positionY + "px";
            circle.style.left = positionX + "px";
        }
    </script>

</body>

</html>
